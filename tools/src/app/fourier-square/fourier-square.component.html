<div class="container">
  <div class="controls">
    <div class="label">Terms: {{terms}}</div>
    <mat-slider min="1" max="1000" step="10">
      <input matSliderThumb value="10" (input)="handleValueChanged($event)">
    </mat-slider>
  </div>
  <div class="controls">
    <button (click)="saveCanvas()">Download</button>
  </div>

  <canvas width="800" height="800" #canvas></canvas>
</div>
