baseurl: https://theoputer.sarietta.com
languageCode: en-us
theme: hugo-theme-stack
title: Theoputer
copyright: Sean Arietta

params:
    mainSections:
        - posts
    toc: true
    math: true
    article:
        headingAnchor: true
        toc: true
        readingTime: true
        tableOfContents:
          other: Table of contents
    sidebar:
        compact: false
        emoji:
        subtitle: An 8Bit Computer
        avatar:
            enabled: true
            local: true
            src: img/avatar.png
    widgets:
      page:
        - type: toc
    comments:
      enabled: true
      provider: giscus
      giscus:
        repo: sarietta/theoputer-blog
        repoID: R_kgDOM9miAg
        category: General
        categoryID: DIC_kwDOM9miAs4Clnfg
        mapping: title
        strict: 1
        lightTheme: light
        darkTheme: dark
        reactionsEnabled: 1
        emitMetadata: 0
        inputPosition: top
        lang: en


markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true
    extensions:
      extras:
        mark:
          enable: true
        insert:
          enable: true
        delete:
          enable: true
        superscript:
          enable: true
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true
